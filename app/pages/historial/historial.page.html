<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/">
      </ion-back-button>
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="assets/warning.png">
      <ion-card-title>Aun no realizas viajes</ion-card-title>
      <ion-card-subtitle>Cuando realices tu primer viaje, el detalle aparecerá en esta sección</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
