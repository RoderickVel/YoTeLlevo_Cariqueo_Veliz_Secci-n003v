<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/">
      </ion-back-button>
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
      <ion-button (click)="logout()" color="danger">
        <ion-icon name="exit">Logout</ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Viajar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nombre Conductor 1</ion-card-title>
      <ion-card-subtitle>Suzuki Alto AA-BB-22, Negro</ion-card-subtitle>
      <ion-card-subtitle>Destino</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nombre Conductor 2</ion-card-title>
      <ion-card-subtitle>Chevrolet Sail AA-BB-22, Azul</ion-card-subtitle>
      <ion-card-subtitle>Destino</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nombre Conductor 3</ion-card-title>
      <ion-card-subtitle>Volkswagen Gol AA-BB-22, Blanco</ion-card-subtitle>
      <ion-card-subtitle>Destino</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
