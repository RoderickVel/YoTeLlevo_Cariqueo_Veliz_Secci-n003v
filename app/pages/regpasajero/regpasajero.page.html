<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/">
      </ion-back-button>
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Pasajero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #formulario="ngForm" (ngSubmit) ="onSubmit()">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="12">
          <ion-label>Correo</ion-label>
          <ion-item>
            <ion-input type="email" placeholder="Ingrese Correo"
                       name="email" [(ngModel)]="pasajero.email"
                       pattern="^([a-zA-Z0-9.\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center">
        <ion-col size="12">
          <ion-label>Contrase침a</ion-label>
          <ion-item>
            <ion-input type="password" placeholder="Ingrese Contrase침a"
                       name="password" [(ngModel)]="pasajero.password" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center">
        <ion-col size="12">
          <ion-label>Nombre</ion-label>
          <ion-item>
            <ion-input type="text" placeholder="Ingrese Nombre"
                       name="nombre" [(ngModel)]="pasajero.nombre" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center">
        <ion-col size="12">
          <ion-label>Apellido</ion-label>
          <ion-item>
            <ion-input type="text" placeholder="Ingrese Apellido"
                       name="apellido" [(ngModel)]="pasajero.apellido" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center">
        <ion-col size="12">
          <ion-label>Direcci칩n</ion-label>
          <ion-item>
            <ion-input type="text" placeholder="Ingrese Direcci칩n"
                       name="direccion" [(ngModel)]="pasajero.direccion" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center">
        <ion-col size="12">
          <ion-label>Rut</ion-label>
          <ion-item>
            <ion-input type="text" placeholder="Ingrese Rut con DV"
                       name="rut" [(ngModel)]="pasajero.rut"
                       pattern="^([0-9]+)-([0-9kK])$"
                       length="10" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center">
        <ion-col size="12">
          <ion-label>Sede</ion-label>
          <ion-item>
            <ion-input type="text" placeholder="Ingrese Sede donde Estudia"
                       name="sede" [(ngModel)]="pasajero.sede" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center">
        <ion-col size="6" class="ion-text-center" offset="3">
          <ion-button [disabled] ="formulario.invalid"
                       type="submit" expand="block" routerLink="/viajar">
          Ingresar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
