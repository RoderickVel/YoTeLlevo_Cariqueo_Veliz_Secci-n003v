<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
     <ion-card-title>Registro Usuario</ion-card-title>
    </ion-card-header>

    <ion-card-content>
       <form [formGroup]="formularioRegistro" (keyup.enter)="CrearUsuario()">

        <ion-item>
          <ion-label position="floating">Nombre..</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>

        
        <ion-item>
          <ion-label position="floating">Apellido..</ion-label>
          <ion-input type="text" formControlName="apellido"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo..</ion-label>
          <ion-input type="email" formControlName="correo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password..</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirma Pass..</ion-label>
          <ion-input type="password" formControlName="confirmaPass"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Patente..</ion-label>
          <ion-input type="text" formControlName="patente"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Marca..</ion-label>
          <ion-input type="text" formControlName="marca"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Modelo..</ion-label>
          <ion-input type="text" formControlName="modelo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Color..</ion-label>
          <ion-input type="text" formControlName="color"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Sede..</ion-label>
          <ion-input type="text" formControlName="sede"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Rut..</ion-label>
          <ion-input type="text" formControlName="rut"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Pasajero/Conductor..</ion-label>
          <ion-input type="text" formControlName="tipoUser"></ion-input>
        </ion-item>
       </form>
       <br>
       <ion-button (click)="CrearUsuario()" expand="block" fill="outline" shape="round">
        Registrar
       </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">
     <ion-buttons slot="end">
      <ion-button [routerLink]="['/login']">
       Login
      </ion-button>
     </ion-buttons>
  </ion-toolbar>
</ion-footer>
